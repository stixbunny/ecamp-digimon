<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pr치ctica de Consolidaci칩n M칩dulo 2: Digimon</title>
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="main-color navbar">
            <div class="container-xl px-md-4">
                <a class="navbar-brand text-light">DigiSearch</a>
                <form class="d-flex" role="search" onsubmit="return findDigimon(this)">
                    <input name="digimon" class="form-control me-2" type="search" placeholder="Agumon" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <!-- ERROR MODAL -->
        <div id="error-modal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="errorModal" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Ocurrio un error al buscar, eso no parece ser un Digimon...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      </div>
                </div>
            </div>
        </div>
        <!-- DROPDOWN DIGIMON -->
        <div class="container-xl text-center my-1 my-sm-4">
            <div class="row justify-content-center">
                <div class="col col-sm-5 col-lg-4">
                    <label class="form-label" for="digimon">Escoge a tu Digimon:</label>
                    <select name="digimon" id="digimon-select" class="form-select text-center" onchange="getDigimon(this)">
                        <option value="" disabled selected>Digimon</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- DIGIMON CARD -->
        <div class="container-xl text-center">
            <div class="row justify-content-center">
                <div id="digimon-card" class="card col col-sm-6 col-lg-4 d-none">
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="main-color text-light fixed-bottom p-2 fst-italic">
        <div class="container-xl">
            <div class="text-end">
                <div>API en <a href="https://digimon-api.vercel.app/">Digimon API</a></div>
                <div>Digimon e im치genes relacionadas son propiedad de <a href="https://www.bandai.co.jp/"><i class="fa fa-copyright" aria-hidden="true"></i>Bandai</a></div>
            </div>
        </div>
    </footer>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/cf1904fb9e.js"></script>
    <!-- FUNCTIONS JS -->
    <script src="./assets/js/functions.js"></script>
</body>
</html>
